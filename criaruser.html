<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <body class="w3-container">
        <div class="w3-display-middle w3-card-4">
            <header class="w3-container w3-blue">
                <a href="../" class="w3-button w3-white w3-border w3-border-blue">Voltar</a>
              </header>
              <div class="w3-container w3-margin-right">
                <form id="userForm">
                    <label for="Nome">Nome:</label><br>
                    <input type="text" id="nomeuser" name="nomeuser" required><br>
                    <label for="Email">Email:</label><br>
                    <input type="text" id="emailuser" name="emailuser" required><br>
                    <label for="Senha">Senha:</label><br>
                    <input type="text" id="senhauser" name="senhauser" required><br>
                    <label for="DataNascimento">Data de Nascimento:</label><br>
                    <input type="date" id="datanascimentouser" name="datanascimentouser" required><br><br>
                    <button type="button" id="submitButton" class="w3-button w3-white w3-border w3-border-blue">Criar Usuario</button>
                </form>
                <footer class="w3-container w3-blue">
                    
                  </footer>
              </div>
           
    </div>
<script src="js/sweetalert2.all.min.js"></script> 
<script src="js/createUser.js"></script>  
</body>
</html>
